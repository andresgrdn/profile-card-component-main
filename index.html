<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card__background"></div>
    
    <div class="user">
      <img class="user__photo" src="./images/image-victor.jpg" alt="Man looking at the camera">

      <p class="user__name">Victor Crest <span>26</span></p>
      <p class="user__city">London</p>
    </div>

    <div class="user__statistics">
      <div>
        <p>80K</p>
        <p>Followers</p>
      </div>

      <div>
        <p>803K</p>
        <p>Likes</p>
      </div>

      <div>
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://andresgrdn.github.io" target="_blank">Andres Gordon</a>.
  </div>
</body>
</html>
