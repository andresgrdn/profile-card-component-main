<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--Styles links-->
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="card">
    <div class="card__background"></div>

    <div class="user">
      <img class="user__photo" src="./images/image-victor.jpg" alt="Man looking at the camera" width="96" height="96">

      <h1 class="user__name">Victor Crest <span>26</span></h1>
      <p class="user__city">London</p>
    </div>

    <div class="user__statistics">
      <div>
        <p class="counter">80K</p>
        <p>Followers</p>
      </div>

      <div>
        <p class="counter">803K</p>
        <p>Likes</p>
      </div>

      <div>
        <p class="counter">1.4K</p>
        <p>Photos</p>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://andresgrdn.github.io" target="_blank">Andres Gordon</a>.
  </footer>
</body>

</html>
